name: Run tests on any Push event

on:
  push:
    tags:
      - '!refs/tags/*'
    branches:
      - '*'
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run tests
        run: python -m pytest tests
      - name: Tests report
        run: python -m pytest --cov=/home/runner/work/ezuryy/ezuryy/ml_project tests
      - name: Run flake8
        run: flake8 .
